<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="toolbar">
      <div class="box1">
        <input type="color" aria-label="select pen color" value="#ff0000">
        <input type="range" min="2" max="50" value="10" aria-label="select pen size"><span class="output">10</span>
      </div>
      <div class="box2">
        <fieldset>
          <legend>Select tool:</legend>
          <div>
            <input type="radio" id="spray" name="tool" value="spray" checked/>
            <label for="spray">Spray</label>
          </div>
          <div>
            <input type="radio" id="shoot" name="tool" value="shoot" />
            <label for="shoot">Shoot</label>
          </div>
        </fieldset>
      </div>
      <div class="box3">
        <button id="clearButton"> Clear canvas</button>
        <button id="startButton">Start</button>
      </div>
    </div>
    <canvas class="myCanvas">
    <p>Whoops, no canvas sorry.</p>
    </canvas>
  </body>
</html>
